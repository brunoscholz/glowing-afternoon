<ion-item>
  <ion-card>
    <ion-item>
      <ion-avatar item-right>
        <img src="{{post.seller.picture.thumbnail}}">
        <!-- <img *ngIf="(poster | async)?.avatar" [src]="(poster | async)?.avatar">
        <img *ngIf="!(poster | async)?.avatar" src="images/defaultAvatar.png"> -->
      </ion-avatar>
      <h2>{{post.item.title}}</h2>
      <p>{{post.seller.name}}</p>
    </ion-item>

    <img src="{{post.picture.cover}}">

    <ion-card-content>
      <p>{{post.description}}</p>
    </ion-card-content>

    <ion-item-divider>
      <ion-avatar item-left class="item-rating">
        <ion-icon name='star-outline'></ion-icon>
        <span *ngIf="post.avgRating.qtd > 3"> {{post.avgRating.avg}}</span>
        <span class="not-enough" *ngIf="post.avgRating.qtd <= 3"> sem avaliações suficientes</span>
      </ion-avatar>
      {{post.createdAt | emTimeAgo}}
    </ion-item-divider>
  </ion-card>
</ion-item>
