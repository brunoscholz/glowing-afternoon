<ion-item>
  <ion-card>
    <ion-item>
      <ion-avatar item-right class="item-rating">
        <ion-icon name='star-outline'></ion-icon>
        <span> 4.5</span> <!-- {{post.rating}} -->
      </ion-avatar>
      <ion-avatar item-right>
        <img src="http://ondetem.tk/{{post.seller.picture.thumbnail}}">
        <!-- <img *ngIf="(poster | async)?.avatar" [src]="(poster | async)?.avatar">
        <img *ngIf="!(poster | async)?.avatar" src="images/defaultAvatar.png"> -->
      </ion-avatar>
      <h2>{{post.item.title}}</h2>
      <p>{{post.seller.name}}</p>
    </ion-item>

    <img src="http://ondetem.tk/{{post.picture.cover}}">

    <ion-card-content>
      <p>{{post.description}}</p>
    </ion-card-content>

    <ion-item-divider>
      {{post.createdAt}}
      <!-- (post | async)?.timestamp/1000 | amFromUnix| amTimeAgo -->
    </ion-item-divider>
  </ion-card>
</ion-item>
