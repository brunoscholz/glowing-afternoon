<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{profile.picture.thumbnail}}">
      </ion-avatar>
      <ion-label>
        <h2>{{profile.name}}</h2>
        <p>{{profile.about}}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
