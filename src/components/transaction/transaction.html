<ion-card class="animated fadeIn" [ngClass]="posNeg()">
  <ion-item class="date">
    {{tr.timestamp | emTimeAgo }}
  </ion-item>

  <ion-card-content>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ thumb }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ name }}</h2>
        <p>tr.ruleId</p>
      </ion-label>
      <span item-right class="value">{{tr.amount}} {{tr.token.name}}</span>
    </ion-item>
  </ion-card-content>
</ion-card>
