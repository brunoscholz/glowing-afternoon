<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{buyer.picture.thumbnail}}">
      </ion-avatar>
      <ion-label>
        <h2>{{buyer.name}}</h2>
        <h3>{{buyer.followers?.length | counter:[false,'seguidores']}}</h3>
        <p>{{buyer.about}}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
