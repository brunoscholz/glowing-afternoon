<ion-list no-lines>
  <!-- <ion-list-header>Acoes</ion-list-header> -->
  <ion-item (click)="addReview()">
    <ion-icon item-left name="create"></ion-icon>
    <h2>Avaliar</h2>
  </ion-item>
  <ion-item *ngIf="canAdd" (click)="favorite()">
    <ion-icon item-left name="heart"></ion-icon>
    <h2>+ Favoritos</h2>
  </ion-item>
  <ion-item *ngIf="!canAdd" (click)="unfavorite()">
    <ion-icon item-left name="close-circle"></ion-icon>
    <h2>- Favoritos</h2>
  </ion-item>
  <ion-item (click)="share()">
    <ion-icon item-left name="share-alt"></ion-icon>
    <h2>Compartilhar</h2>
  </ion-item>

</ion-list>
