<ion-card>
  <ion-item>
    <ion-avatar item-right>
      <img src="{{seller.picture.thumbnail}}">
    </ion-avatar>
    <h2>{{seller.name}}</h2>
    <p>{{seller.email}}</p>
    <div class="rating">
      <ion-icon name='locate'></ion-icon>
      <span>{{seller.distance.toFixed(2)}} km</span>
    </div>
  </ion-item>

  <img src="{{seller.picture.cover}}">

  <ion-card-content>
    <p>{{seller.about}}</p>
  </ion-card-content>
</ion-card>
