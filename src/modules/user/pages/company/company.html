<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="empty" *ngIf="status === viewStatus.Empty">
    <ion-icon name="thumbs-down"></ion-icon>
    <p>NÃ£o conseguims achar nenhuma empresa aqui.</p>
  </div>

  <div>
    <ion-card *ngFor="let seller of companies" (click)="itemTapped($event, seller)">
      <img src="{{seller.picture.cover}}"/>
      <div class="card-title">{{seller.name}}</div>
      <div class="card-subtitle">{{seller.offers.length}}</div>
    </ion-card>
  </div>

</ion-content>
