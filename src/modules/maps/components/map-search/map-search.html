<ion-header>
  <ion-toolbar>
    <ion-searchbar #searchbar [(ngModel)]="autocomplete.query" placeholder="Escolha um lugar"></ion-searchbar>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of nearbyPlaces" (click)="selectPlace(place)">
      <ion-avatar item-left>
        <img [src]="place.icon">
      </ion-avatar>
      <h3>{{ place.name }}</h3>
      <p>{{ place.vicinity }}</p>
      <p>Dist√¢ncia: {{ place.distance }} metros</p>
    </ion-item>
  </ion-list>
</ion-content>
