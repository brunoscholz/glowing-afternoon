<ion-header>
  <ion-navbar>
    <ion-title>Tour</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tour">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end (click)="openPage($event)">
          <button>Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="img/splash/location.svg" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button large clear (click)="openPage($event)">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
