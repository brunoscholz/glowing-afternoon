<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div class="empty" *ngIf="status === viewStatus.Empty">
    <ion-icon name="thumbs-down"></ion-icon>
    <p>Nenhum resultado encontrado aqui!!</p>
  </div>

  <div *ngIf="status === viewStatus.Full">
	<ion-list *ngIf="reviews">
		<ion-item class="bounceInRight" *ngFor="let fact of reviews">
			<span class="value">{{fact.offer.item.title}}</span>
			<p>{{fact.review.title}}</p>
			<p>{{fact.rating.grade}}</p>
		</ion-item>
	</ion-list>
  </div>


</ion-content>
