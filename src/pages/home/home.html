<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- item-left -->
    <ion-title>{{title}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="home-page">

  <ion-list padding class="search-header">
    <ion-item padding class="animated tada search-logo" no-lines>
      <img src="assets/img/logo.png">
    </ion-item>
    <form (submit)="onInput()">
      <ion-item class="search-bar">
        <ion-input [(ngModel)]="formData.q" name="search" type="search" placeholder="ex.: encanador.."></ion-input>
      </ion-item>
      <ion-item class="search-btn" no-lines>
        <button ion-button round outline type="submit">Buscar</button>
      </ion-item>
    </form>

    <ion-item no-lines>
      <button ion-right round outline class="search-mic" (click)="toggleStartStop()"><i class="otIcon-mic"></i></button>
    </ion-item>
  </ion-list>

</ion-content>
