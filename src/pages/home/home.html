<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" page-home>


  <ul class="search-header">
    <li class="animated tada"><img src="assets/img/logo.png"></li>
    <li>Onde tem um(a)</li>
    <li class="search-bar">
      <ion-input [(ngModel)]="formData.q" name="search" type="search" placeholder="ex.: encanador.."></ion-input>
    </li>
    <li><button ion-button round (click)="onInput()">Buscar</button></li>
  </ul>

</ion-content>
