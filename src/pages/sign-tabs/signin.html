<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="signin-page" align="center">
  <ion-list no-lines padding class="search-header">
    <ion-item class="animated tada">
      <img src="assets/img/logo.png">
    </ion-item>

    <form [formGroup]="signInForm">

      <ion-item class="search-bar">
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="username" type="text" [class.invalid]="!signInForm.controls.username.valid && (signInForm.controls.username.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <control-messages [control]="signInForm.controls.username"></control-messages>

      <ion-item class="search-bar">
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="password" type="password" [class.invalid]="!signInForm.controls.password.valid && (signInForm.controls.password.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <control-messages [control]="signInForm.controls.password"></control-messages>

    </form>

    <ion-item class="search-btn">
      <button ion-button round [disabled]="!signInForm.valid" (click)="signin()">Entrar</button>
    </ion-item>
  </ion-list>

    <li><button round icon-only (click)="dummy()"><ion-icon name="logo-googleplus"></ion-icon></button></li>
  </ul> -->

</ion-content>
