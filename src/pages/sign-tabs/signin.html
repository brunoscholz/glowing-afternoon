<ion-header>
  <ion-navbar>
    <ion-title>sign in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <div class="logo">
      <img src="img/logo.png">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitaliza="off" required></ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Password is required
      </p>
      
      <ion-row responsive-sm>
        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button (click)="onSignup()" light block>Signup</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
