<ion-header>
  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup-page" align="center">
  <ion-list padding class="sign-header">
    <ion-item class="search-logo" no-lines>
      <img src="assets/img/logo.png">
    </ion-item>

    <form [formGroup]="signUpForm">
      <ion-item class="sign-bar">
        <ion-label stacked>Nome</ion-label>
        <ion-input [(ngModel)]="userInfo.name" formControlName="name" type="text" placeholder="Nome Completo" [class.invalid]="!signUpForm.controls.name.valid && (signUpForm.controls.name.dirty)" autofocus></ion-input>
      </ion-item>
      <control-messages [control]="signUpForm.controls.name"></control-messages>

      <ion-item class="sign-bar">
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="userInfo.email" formControlName="username" type="email" placeholder="Seu e-mail" [class.invalid]="!signUpForm.controls.username.valid && (signUpForm.controls.username.dirty)"></ion-input>
      </ion-item>
      <control-messages [control]="signUpForm.controls.username"></control-messages>

      <ion-item *ngIf="signUpForm.controls.username.pending">
        <p>Checking email...</p>
      </ion-item>

      <ion-item class="sign-bar">
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="userInfo.pass" formControlName="password" type="password" placeholder="Senha (8 dÃ­gitos)" [class.invalid]="!signUpForm.controls.password.valid && (signUpForm.controls.password.dirty)"></ion-input>
      </ion-item>
      <control-messages [control]="signUpForm.controls.password"></control-messages>

      <ion-item class="sign-bar">
        <ion-label stacked>Confirme a Senha</ion-label>
        <ion-input formControlName="confirmPassword" type="password" placeholder="Confirme a senha" [class.invalid]="!signUpForm.controls.confirmPassword.valid && (signUpForm.controls.confirmPassword.dirty)"></ion-input>
      </ion-item>
      <control-messages [control]="signUpForm.controls.confirmPassword"></control-messages>

    </form>

    <ion-item class="sign-btn-submit">
      <button ion-button round outline (click)="signup()">Enviar</button>
    </ion-item>
  </ion-list>

</ion-content>
