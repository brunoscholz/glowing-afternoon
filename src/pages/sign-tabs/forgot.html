<ion-header>
  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup-page" align="center">
  <ion-list no-lines padding class="search-header">
    <ion-item class="animated tada">
      <img src="assets/img/logo.png">
    </ion-item>

    <form [formGroup]="forgotForm">
      <ion-item class="search-bar">
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="username" type="text" [class.invalid]="!forgotForm.controls.username.valid && (forgotForm.controls.username.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <control-messages [control]="forgotForm.controls.username"></control-messages>

    </form>

    <ion-item class="search-btn">
      <button ion-button round (click)="sendEmail()">Enviar</button>
    </ion-item>

  </ion-list>

</ion-content>
