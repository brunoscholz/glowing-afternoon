<ion-list>
  <ion-list-header>Mudar Perfil</ion-list-header>
  <ion-item *ngFor="let item of list" (click)="close(item.id, item.type)">
    <ion-avatar item-left>
      <img src="http://ondetem.tk/{{item.pic}}">
    </ion-avatar>
    <h2>{{item.name}}</h2>
  </ion-item>

  <ion-list-header>Detalhes da Conta</ion-list-header>
  <button ion-item (click)="gotoSettings()">
    <ion-icon item-left name="settings"></ion-icon>
    Configurações
  </button>
  <button ion-item (click)="gotoBank()">
    <ion-icon item-left name="cash"></ion-icon>
    Saldos e Balanço
  </button>

</ion-list>
