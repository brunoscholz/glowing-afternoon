<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-page">
  <div *ngIf="status === viewStatus.Full">
    <user-profile [feed]="user.preferred" [coins]="balance" [uProfiles]="userProfiles" (notify)="onNotify($event)"></user-profile>
  </div>

</ion-content>
