<ion-header>
  <ion-toolbar>
    <ion-searchbar #searchbar [(ngModel)]="autocomplete.query" placeholder="Digite o endereÃ§o"></ion-searchbar>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false" class="map-page">
  <ddMap (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></ddMap>
  <div id="centerMarker" *ngIf="localized"></div>
  <ion-fab bottom right>
    <button ion-fab color="vibrant"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list  side="top">
      <button ion-fab (click)="confirmPosition()"><ion-icon name="navigate"></ion-icon></button>
      <button ion-fab (click)="centerMe()"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
