<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="support-page" padding>

	<ion-list>

    <form [formGroup]="registerForm">

      <ion-item class="sign-bar">
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email para acesso..." [class.invalid]="!registerForm.controls.email.valid && (registerForm.controls.email.dirty)" autofocus></ion-input>
      </ion-item>
      <control-messages [control]="registerForm.controls.email"></control-messages>

      <ion-item *ngIf="registerForm.controls.email.pending">
        <p>Checking email...</p>
      </ion-item>

      <ion-item class="sign-bar">
        <ion-label stacked>Nome da empresa</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nome da nova empresa..." [class.invalid]="!registerForm.controls.name.valid && (registerForm.controls.name.dirty)" autofocus></ion-input>
      </ion-item>
      <control-messages [control]="registerForm.controls.name"></control-messages>

      <ion-item class="sign-bar">
        <ion-label stacked>Breve descrição</ion-label>
        <ion-textarea formControlName="about" [class.invalid]="!registerForm.controls.about.valid && (registerForm.controls.about.dirty)" autofocus></ion-textarea>
      </ion-item>
      <control-messages [control]="registerForm.controls.about"></control-messages>

      <ion-item class="sign-bar">
        <ion-label stacked>Licança</ion-label>
        <ion-select formControlName="license" [class.invalid]="!registerForm.controls.license.valid && (registerForm.controls.license.dirty)">
          <ion-option value="1">12 meses por R$ 300,00</ion-option>
          <ion-option value="2">6 meses por R$ 180,00</ion-option>
          <ion-option value="3">3 meses por R$ 105,00</ion-option>
        </ion-select>
      </ion-item>
      <control-messages [control]="registerForm.controls.license"></control-messages>

      <ion-item class="sign-bar">
        <ion-label stacked>Telefone</ion-label>
        <ion-input formControlName="phone" type="tel" [class.invalid]="!registerForm.controls.phone.valid && (registerForm.controls.phone.dirty)" autofocus></ion-input>
      </ion-item>
      <control-messages [control]="registerForm.controls.phone"></control-messages>

      <ion-item class="sign-bar">
        <ion-label stacked>Celular/WhatsApp</ion-label>
        <ion-input formControlName="cellphone" type="tel" [class.invalid]="!registerForm.controls.cellphone.valid && (registerForm.controls.cellphone.dirty)" autofocus></ion-input>
      </ion-item>
      <control-messages [control]="registerForm.controls.cellphone"></control-messages>

      <ion-item>
        <ion-label stacked>Endereço</ion-label>
        <!-- <ion-input [(ngModel)]="company.billingAddress.address"></ion-input> -->
        <ion-input type="text" formControlName="address" (click)="openSearchModal()" [class.invalid]="!registerForm.controls.address.valid && (registerForm.controls.address.dirty)"></ion-input>
      </ion-item>
      <control-messages [control]="registerForm.controls.address"></control-messages>

      <!-- <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input [(ngModel)]="company.billingAddress.city"></ion-input>
      </ion-item> -->

    </form>

    <ion-item class="sign-btn-submit">
      <button ion-button round outline (click)="prepare()">Salvar</button>
    </ion-item>

  </ion-list>

</ion-content>
