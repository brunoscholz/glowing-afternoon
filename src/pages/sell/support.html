<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="support-page" padding>

	<ion-list>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="company.email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nome da empresa</ion-label>
        <ion-input [(ngModel)]="company.name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Breve descrição</ion-label>
        <ion-textarea [(ngModel)]="company.about"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Licença</ion-label>
        <ion-select [(ngModel)]="company.license">
          <ion-option value="1">12 meses por R$ 300,00</ion-option>
          <ion-option value="2">6 meses por R$ 180,00</ion-option>
          <ion-option value="3">3 meses por R$ 105,00</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Endereço</ion-label>
        <ion-input [(ngModel)]="company.billingAddress.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="tel" [(ngModel)]="company.phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Celular/WhatsApp</ion-label>
        <ion-input type="tel" [(ngModel)]="company.cellphone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input [(ngModel)]="company.billingAddress.city"></ion-input>
      </ion-item>

  </ion-list>

	<div class="save">
	  <button ion-button (click)="save()">Salvar</button>
	</div>

</ion-content>
