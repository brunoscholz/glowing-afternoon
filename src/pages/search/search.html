<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="search">
  <loading-modal></loading-modal>

  <ul class="search-header">
    <li><img src="assets/img/logo.png"></li>
    <li>Onde tem um(a)</li>
    <li>
      <ion-searchbar
        [(ngModel)]="searchTerm"
        [debounce]="10"
        (ionInput)="getItems($event)"
        (change)="onInput()"
        name="search">
      </ion-searchbar>
    </li>
    <li><button ion-button round>Round Button</button></li>
  </ul>

  <ion-list *ngIf="status === viewStatus.Full">
    <ion-item-group *ngFor="let group of groupedOffers">
      <ion-list-header (click)="catTapped($event, group.category)">
        {{ group.category.title }}
      </ion-list-header>
      <ion-item *ngFor="let item of group.items" (click)="itemTapped($event, item)">
        <ion-thumbnail item-left>
          <img src="assets/{{item.photoSrc}}"/>
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <!-- <button clear item-right>View</button> -->
      </ion-item>
    </ion-item-group>
  </ion-list>


</ion-content>
