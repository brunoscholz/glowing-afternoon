<ion-header>
  <ion-navbar>
    <ion-title>Mapa</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content scroll="false" class="map-page">

  <ddMap (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></ddMap>
  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="goThere()"><ion-icon name="navigate"></ion-icon></button>
      <button ion-fab (click)="centerMe()"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
