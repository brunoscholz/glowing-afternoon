<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="moreOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="user-detail-page">
  <div *ngIf="buyer">
    <div id="elastic-header" [style.backgroundImage]="'url(' + bgImage + ')'">
    </div>
    <div class="profile-info">
      <ion-card>
        <ion-card-content>
          <img src="{{buyer.picture.thumbnail}}">
          <h2>{{buyer.name}}</h2>
        </ion-card-content>
        <p class="buyer-about">
          {{buyer.about}}
        </p>

        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-left (click)="addReview()">
              <ion-icon name='star'></ion-icon>
              Seguir
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="danger" icon-left (click)="like($event)">
              <ion-icon name='navigate'></ion-icon>
              Mensagem
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left (click)="share($event)">
              <ion-icon name='share-alt'></ion-icon>
              Sobre
            </button>
          </ion-col>
        </ion-row>

        <ion-list no-lines class="info-list">
          <ion-item>
            <i class="otIcon-chat2" item-left></i>
            <h2>{{buyer.followers?.length | counter:[true,'seguidores']}}</h2>
          </ion-item>
          <ion-item>
            <i class="otIcon-star-off" item-left></i>
            <h2>{{buyer.reviews?.length | counter:[true,'avaliações']}}</h2>
          </ion-item>
          <ion-item>
            <i class="otIcon-location" item-left></i>
            <h2>{{buyer.name}}</h2>
            <!-- credibility power -->
          </ion-item>
        </ion-list>

        <div class="profile-menu">
          <ion-list>
            <button ion-item (click)="gotoRankings($event)">
              Rankings
              <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>
          </ion-list>
        </div>

      </ion-card>
    </div>

  </div>  

</ion-content>
