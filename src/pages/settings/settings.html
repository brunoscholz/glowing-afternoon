<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings-page" padding>

  <div padding-top text-center *ngIf="user">
    <img src="http://ondetem.tk/{{user.picture.thumbnail}}" alt="avatar">
    <h2>{{user.name}}</h2>
  </div>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="connectFacebook()">Connect with Facebook</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>

</ion-content>
