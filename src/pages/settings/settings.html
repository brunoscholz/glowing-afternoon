<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings-page" padding>

  <div padding-top text-center *ngIf="user">
    <img src="http://ondetem.tk/{{user.picture.thumbnail}}" alt="avatar">
    <h2>{{user.name}}</h2>
  </div>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Alterar Foto de Capa</button>
      <button ion-item (click)="updateAvatar()">Alterar Avatar</button>
      <button ion-item (click)="changeUsername()">Alterar Nome</button>
      <button ion-item (click)="changePassword()">Alterar Senha</button>
      <button ion-item (click)="connectFacebook()">Conectar com Facebook</button>
      <button ion-item (click)="logout()">Sair</button>
    </ion-list>

</ion-content>
